<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://kit.fontawesome.com/6ad9e1fd86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="stop-watch">
        <h1 id="display-time">00:00:00</h1>

        <div class="buttons">
            <img src="images/stop.png" onclick="WatchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="watchReset()">
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
